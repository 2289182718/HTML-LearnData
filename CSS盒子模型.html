<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            padding: 50px 10px;
            /* pandding是内边距，相当于在div外第一层套了一层，可美观字体 */
            /* 如果pandding后是双值，则前面是上下，后面是左右 */
            border: 5px solid pink;
            /* border是在div外第二层加了一层边框 */
            margin: 60px;
            /* margin外边距 */
            /* 将两个元素撑开 */
        }
    </style>
</head>
<body>
    <div>内容内容内容内容内容内容</div>
    <p>PPPPPPP</p>
</body>
</html>
