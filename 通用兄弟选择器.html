<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3~p{
            color: red;
        }
        /* 定义：h3后面所有的p标签，中间用“~”连接 */
        /* 根据上面的定义，只有P1标签和P2标签会生效 */
    </style>
</head>
<body>
    <p>P标签</p>
    <h3>H3标签</h3>
    <div>ertyui</div>
    <p>P1标签</p>
    <p>P2标签</p>
</body>
</html>
