<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            height: 200px;
            width: 200px;
            background-color: rebeccapurple;
        }
        /* background-color表示背景颜色 */
        .two{
            height: 750px;
            width: 1133px;
            background-image: url("雪佛兰科尔维特.jpg");
            /* 上面是background-image表示填充背景图片 */
        }

    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html
