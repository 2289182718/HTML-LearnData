<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3+p{
            color: red;
        }
        /* 相邻兄弟选择器定义：两个相邻的元素中间用“+”连接 */
        /* 所以根据定义，现有1p标签生效，其他两个都不生效 */
    </style>
</head>
<body>
    <p>上P标签</p>
    <h3>H3标签</h3>
    <p>1p标签</p>
    <p>2P标签</p>
</body>
</html>
