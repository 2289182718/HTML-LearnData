<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            left: 100px;
            top: 200px;
            /* position: relative;表示相对定位，类似坐标，左上角未原点，但距离用绝对值表示 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
