<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: pink;
            float: right;
            /* 向右浮动 */
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
        img{
            width: 300px;
            float: left;
            /* 两张图片向左浮动，不会重叠 */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <img src="宏基掠夺者.jpg" alt="">
    <img src="ROG.jpg" alt="">
</body>
</html>
