<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        .one{
            color: cornflowerblue;
        }
        .second{
            color: gold;
        }
        .color{
            color: brown;
        }
        .size{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1 class="one">第一个标签</h1>
    <!-- one和上面style中的one一样时就可以定义此标签 -->
    <h2 class="second">第二个标签</h2>
    <h3 class="color size">第三个标签</h3>
    <!-- class可以同同时定义多个元素，如上，h3同时被定义了两个属性 -->
</body>
</html>
