<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            color: rgb(0, 0, 0)
        }
        h4{
            color:rgba(200, 202, 202,0.5)
        }
        /* H4的选择器RGB是三原色通道（0-255），a表示透明度（0-1） */
        h5{
            font-weight: 100;
            /* font-weight表示字体粗细 */
        }
        h6{
            font-family: Microsoft YaHei;
            /* font-family表示是什么字体 */
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h3>我来字体学习1</h3>
    <h4>我来字体学习2</h3>
    <h5>我来字体学习3</h3>
    <h6>我来字体学习4</h3>
</body>
</html>
