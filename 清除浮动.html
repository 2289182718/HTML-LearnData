<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bigbox{
            width: 400px;
            background-color: #888;
            /* 此时因为父级元素没有高度，后面的浮动会导致附件元素高度塌陷*/
            /* 并且会影响后面的元素如text元素 */
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin: 5px;
            float: left;
        }
        .text{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="bigbox">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="text"></div>
    </div>
</body>
</html>
